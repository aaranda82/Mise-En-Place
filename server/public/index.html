<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
  <title>Mise en Place</title>
</head>
<body>
  <div id="root">

    <div class="title p-3 mb-3 d-flex row bg-info">
      <div class="title-text col-8 text-right">
        My Recipes
      </div>
      <i class="fas fa-bars col-4 text-right"></i>
    </div>

    <div class="recipes-container">

      <div class="card">
        <div class="card-body row">
          <div class="col-6">
          <h5 class="card-title">Egg Bennedict</h5>
          <div class="card-text">With supporting text below as a natural lead-in to additional content.</div>
          </div>
          <img class="picture col-6" src="./images/eggsBenedict.jpg">
        </div>
      </div>

      <div class="card">
        <div class="card-body row">
          <div class="col-6">
            <h5 class="card-title">Mac and Cheese</h5>
            <div class="card-text">
              <div class="category-serving">
                <p>Category: Brunch</p>
                <p>Serving: 6</p>
              </div>
              <div class="button-container">
              <i class="fas fa-plus mr-3"></i>
              <i class="fas fa-share"></i>
              </div>
            </div>
          </div>
          <img class="picture col-6" src="./images/macAndCheese.jpg">
        </div>
      </div>


    </div>

    </div>



  </div>

  <script src="main.js"></script>
</body>
</html>
